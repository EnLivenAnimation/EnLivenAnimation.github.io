<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnLiven Animate</title>
  <link rel="shortcut icon" type="image/jpg" href="res/icons/favicon.ico"/>

  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style/index.css">
  <!-- EXTERNAL SCRIPTS -->
  <script src="https://kit.fontawesome.com/3d9aefd90b.js" crossorigin="anonymous"></script>
  <script src="scripts/pixi/pixi.min.js"></script>
  <!-- FRONTEND SCRIPTS -->
  <script src="scripts/navbar.js" async></script>
  <script src="scripts/properties.js" async></script>
  <script src="scripts/treeview.js" async></script>
  <!-- BACKEND SCRIPTS -->
  <script src="scripts/display.js" async></script>
  <script src="scripts/buttons.js" async></script>
  <script src="scripts/timeline.js" async></script>
  <script src="scripts/input.js" async></script>
  <!-- MAIN SCRIPT -->
  <script src="scripts/main.js" async></script>
</head>

<body>
  <div id="grid">
    <!-- TOP NAVBAR -->
    <div id="navbar">
      <a id="home" class="navbar-button" href="home.html"><i class="fas fa-leaf"></i></a>
      <div class="dropdown">
        <button onclick="displayDropdown('file-dropdown')" class="navbar-button">File</button>
        <div id="file-dropdown" class="dropdown-content">
          <a href="javascript:location.reload(true)">New File</a>
          <a href="#save">Save</a>
          <a href="#import">Import</a>
          <a href="#export">Export</a>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="displayDropdown('edit-dropdown')" class="navbar-button">Edit</button>
        <div id="edit-dropdown" class="dropdown-content">
          <a href="#undo">Undo</a>
          <a href="#redo">Redo</a>
          <a href="#cut">Cut</a>
          <a href="#copy">Copy</a>
          <a href="#paste">Paste</a>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="displayDropdown('view-dropdown')" class="navbar-button">View</button>
        <div id="view-dropdown" class="dropdown-content">
          <a href="#fullscreen">Full Screen</a>
          <a href="#play">Play</a>
          <a href="#pause">Pause</a>
        </div>
      </div>
      <div class="dropdown">
        <button onclick="displayDropdown('add-dropdown')" class="navbar-button">Add</button>
        <div id="add-dropdown" class="dropdown-content">
          <a href="#circle">Circle</a>
          <a href="#square">Square</a>
          <a href="#triangle">Triangle</a>
          <a href="#human">Human</a>
        </div>
      </div>
    </div>
    
    <!-- RELATIONS PANEL -->
    <div id="relations" class="panel">
      <ul id="relations-list">
      </ul>
    </div>

    <!-- CANVAS PANEL -->
    <div id="canvas">
    </div>

    <!-- PROPERTIES PANEL -->
    <div id="properties" class="panel">
      <p id="x">X <input type="number" id="xpos" name="xpos" min="1" max="1000"></p>
      <p id="y">Y <input type="number" id="ypos" name="ypos" min="1" max="1000"></p> 
      <p id="w">W <input type="number" id="width" name="width" min="1" max="1000"></p>
      <p id="h">H <input type="number" id="height" name="height" min="1" max="1000"></p>
      <p id="r">R <input type="number" id="rotation" name="rotation" min="-1000" max="1000"></p>
    </div>
    
    <!-- TIMELINE PANEL -->
    <div id="timeline" class="panel">
      <button class="timeline-button" type="button" onclick="play();"><i class="fas fa-play"></i></button>
      <button class="timeline-button" type="button" onclick="pause();"><i class="fas fa-pause"></i></button>
      <button class="timeline-button" type="button" onclick="addKeyframe();"><i class="fas fa-plus"></i></button>
      <button class="timeline-button" type="button" onclick="deleteKeyframe();"><i class="fas fa-minus"></i></button>
      <button class="timeline-button" type="button" onclick="editKeyframe();">REPLACE</button>
      <span></span>
      <button id="loop" class="loop-disabled" type="button" onclick="toggleLooping();"><i class="fas fa-undo-alt"></i></button>
      <div id="slider-container">
        <label id="slider-label" for="slider">TWEENS</label>
        <input id="slider" type="range" name="slider" min="0" max="30" value="20">
      </div>
      <div id="timeline-keyframes"></div>
    </div>
  </div>
</body>
</html>
